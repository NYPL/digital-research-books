name: QA Environment Tests (Self-Hosted)
on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - "tests/**"
      - "services/**"
      - "docker-compose.yml"
      - "Dockerfile"
      - "requirements.txt"

env:
  AWS_REGION: us-east-1
  AWS_ACCOUNTID: "491147561046"
  IMAGE_TAG: nypl-nginx-test
  ENVIRONMENT: qa

permissions:
  id-token: write
  contents: read

jobs:
  qa-tests:
    name: QA Integration Tests
    runs-on: self-hosted
    environment: qa
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNTID }}:role/GithubActionsRunnerRole
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GHARunnerSession-${{ github.run_id }}

      - name: Verify AWS access
        run: aws sts get-caller-identity

      - name: Test SSM access (non-critical)
        continue-on-error: true
        run: |
          if aws ssm get-parameter --name /drb/qa/elasticsearch/user --with-decryption --query Parameter.Value --output text; then
            echo "SSM access successful"
          else
            echo "Warning: SSM access failed - some tests may fail"
          fi

      - name: Install Amazon Linux dependencies
        run: |
          sudo dnf groupinstall -y "Development Tools"
          sudo dnf install -y python39 python39-devel
          sudo alternatives --set python3 /usr/bin/python3.9

      - name: Set up Python environment
        run: |
          python3 -m pip install --upgrade pip wheel
          pip3 install -r requirements.txt

      - name: Run QA integration tests
        run: |
          pytest tests/integration --env=qa